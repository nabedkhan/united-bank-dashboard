<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
    integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <!-- Google Font CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <title>United Bank</title>
</head>

<body>
  <!-- START MAIN CONTENT -->
  <!-- ------------------------------------------------------------------------------------------------------------->
  <!-- Header Section  -->
  <header id="header">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-md-8">
          <div class="login-content box-shadow bg-color">
            <img src="images/logo.png" class="img-fluid" alt="logo">
            <h1 class="mt-3 font-weight-bold text-center">Welcome To United Bank</h1>
            <div class="form-area mt-4">
              <form id="form">
                <div class="form-group">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <button id="button" type="submit" class="btn custom-btn">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="loader text-center">
    <div class="container">
      <div class="row">
        <div class="offset-md-3 col-md-6">
          <img src="images/source.gif" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <!-- Dashbaord Secttion -->
  <section class="dashboard">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="dashboard-content bg-color p-5 box-shadow">
            <h1 class="mb-4">Transaction Dashbaord</h1>
            <!-- first row -->
            <div class="row">
              <div class="col-md-4">
                <div class="box bg-1">
                  <h5>Deposit</h5>
                  <h2>$ <span class="depositValue">00</span></h2>
                </div>
              </div>
              <div class="col-md-4">
                <div class="box bg-2">
                  <h5>Withdraw</h5>
                  <h2>$ <span class="withdrawValue">00</span></h2>
                </div>
              </div>
              <div class="col-md-4">
                <div class="box bg-3">
                  <h5>Balance</h5>
                  <h2>$ <span class="totalBalance">00</span></h2>
                </div>
              </div>
            </div>

            <!-- second row -->
            <div class="row mt-5">
              <div class="col-md-6">
                <div class="deposit-box">
                  <h6>Deposit</h6>
                  <div class="form-group">
                    <input type="number" class="form-control" id="inputDeposit" placeholder="Enter Your Amount">
                  </div>
                  <button id="depositBtn" type="submit" class="btn custom-btn">Deposit</button>
                </div>
              </div>
              <div class="col-md-6">
                <div class="withdraw-box">
                  <h6>Withdraw</h6>
                  <div class="form-group">
                    <input type="number" class="form-control" id="inputWithdraw" placeholder="Enter Your Amount">
                  </div>
                  <button id="withdrawBtn" type="submit" class="btn custom-btn">Withdraw</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ------------------------------------------------------------------------------------------------------------->
  <!-- END MAIN CONTENT -->
  <!-- JQuery JS -->
  <script src="js/app.js"></script>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

</body>

</html>
